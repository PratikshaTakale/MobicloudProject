 <!-- src/app/components/admin-dashboard/admin-dashboard.component.html -->
<div class="stepper-container">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <!-- Personal Details Step -->
    <mat-step [stepControl]="personalDetailsFormGroup">
      <form [formGroup]="personalDetailsFormGroup">
        <ng-template matStepLabel>Personal Details</ng-template>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter your first name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter your last name" />
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- Address Step -->
    <mat-step [stepControl]="addressFormGroup">
      <form [formGroup]="addressFormGroup">
        <ng-template matStepLabel>Address</ng-template>
        <mat-form-field>
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" placeholder="Enter your street" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" placeholder="Enter your city" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>State</mat-label>
          <input matInput formControlName="state" placeholder="Enter your state" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Zip Code</mat-label>
          <input matInput formControlName="zipCode" placeholder="Enter your zip code" />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- Education Step -->
    <mat-step [stepControl]="educationFormGroup">
      <form [formGroup]="educationFormGroup">
        <ng-template matStepLabel>Education</ng-template>
        <mat-form-field>
          <mat-label>Highest Degree</mat-label>
          <input matInput formControlName="degree" placeholder="Enter your highest degree" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>University</mat-label>
          <input matInput formControlName="university" placeholder="Enter your university" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Year of Graduation</mat-label>
          <input matInput formControlName="graduationYear" placeholder="Enter year of graduation" />
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="onSubmit()">Submit</button>
        </div>
      </form>
    </mat-step>


    
  </mat-horizontal-stepper>
</div>
