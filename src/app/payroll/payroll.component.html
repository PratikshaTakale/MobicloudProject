<form [formGroup]="payrollForm" (ngSubmit)="onSubmit()" class="payroll-form">
    <h1>Payroll Tool</h1>
    <mat-form-field>
      <mat-label>Employee Name</mat-label>
      <input matInput formControlName="employeeName" />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Salary</mat-label>
      <input matInput formControlName="salary" type="number" />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date" />
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Add Record</button>
  </form>
  
  <table mat-table [dataSource]="payrollData" class="mat-elevation-z8 payroll-table">
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let element">{{ element.salary | currency }}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onDelete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['employeeName', 'salary', 'date', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['employeeName', 'salary', 'date', 'actions']"></tr>
  </table>
